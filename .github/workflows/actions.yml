name: Transfer Files to Local Server

on:
  push:
    branches:
      - main

jobs:
  transfer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Transfer the File
        uses: ./
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.PRIVATE_KEY}}
          source: https://github.com/PallaSai7/CI/blob/main/Sample/
          target: /c/Users/SAI KRISHNA/.ssh/Local
