name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "SSH Directory: $HOME/.ssh"
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Deploy File
        run: scp -i ${{ secrets.PRIVATE_KEY }} -r ${{ github.workspace }}/Sample/test1.txt ec2-user@${{ secrets.SERVER_HOST }}:/home/ec2-user/Oraclepoc
